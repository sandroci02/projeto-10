<mat-dialog-content>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="color-verde">
        <i class="material-icons">edit</i>
      </div>
      <mat-card-title>{{acao}} Usuario</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.nome" placeholder="nome">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.login" placeholder="login">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput [(ngModel)]="data.perfil" placeholder="perfil">
          </mat-form-field>
        </div>

      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" class="color-cinza">Fechar</button>
  <button mat-button class="color-azul" (click)="salvar()">Salvar</button>
</mat-dialog-actions>
