<mat-card class="login">
    <mat-card-header>
        <mat-card-title>Projeto 10</mat-card-title>
        <mat-card-subtitle>Entre com seu login</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput type="text" formControlName="username" placeholder="Login" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    </mat-form-field>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Login é obrigatória</div>
                    </div>
                </div>
                <div class="col-12">
                    <mat-form-field>
                        <input matInput type="password" formControlName="password" placeholder="Senha" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    </mat-form-field>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
                    </div>
                </div>

                <div *ngIf="error" class="invalid-feedback">{{error}}</div>

                <div class="acao-btn">
                    <button [disabled]="loading" mat-flat-button class="color-2 right">

    </mat-card-content>
